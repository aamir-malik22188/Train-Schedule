<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    
    <!-- CSS and Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
    

</head>
<body>

<main>

    <!-- Jumbotron -->
<div class="container-fluid" id="jumbotron">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron">
                <h1 class="display-3">Train Scheduler</h1>
                <!-- <p class="lead">Create your train schedule</p> -->
                <hr class="my-5">
                <p>Create Your Train Schedule</p>
                <p class="lead">
                    <a class="btn btn-landing btn-lg"  id="landingButton" href="#inputSection" role="button">Create Schedule</a>
                </p>
          
              </div>
       
        </div>
    </div>
</div>


<section id="inputSection">

<!-- User input -->

<div class="container-fluid">
    <h2>Scheduler</h2>
</div>

<div class="container-fluid" >
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card" id="inputCard">
                <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName"  placeholder="Enter Train Name">
                        </div>
                        <div class="form-group">
                            <label for="destinationName">Destination</label>
                            <input type="text" class="form-control" id="destinationName" placeholder="Enter Destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrain">First Train Time (Military Time)</label>
                            <input type="time" class="form-control" id="firstTrain" placeholder="Enter Train Time">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Fequency (Minutes)</label>
                            <input type="number" class="form-control" id="frequency" placeholder="Enter Frequency">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</section>

<section id="trainTableSection">

<!-- Card to hold train schedule -->
<div class="container-fluid" >
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" >
            <div class="card mb-4" id="trainCard">
                <div class="card-header">Train Schedule</div> 
                    <table class="table" id="trainTable">
                        <thead>
                            <tr>
                                <th >Train Name</th>
                                <th >Destination</th>
                                <th >Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
            </div>       
        </div>
    </div>
</div>

</section>



<footer class="footer">
    <span >This project was created for Portfolio Purpose</span>
    <br>
    <span >Github Repo: <a href="https://github.com/aamir-malik22188/Train-Schedule">Click Here</a> </span>   
</footer>








</body>

</html>
